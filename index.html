<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hultsvika</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
    }
  </style>

  <script src="dist/game.js"></script>

</head>

<body>

  <script>
    (function() {
      var game = new Phaser.Game(800, 400, Phaser.CANVAS, 'Hultsvika');
      game.state.add('Game', HV.Game);
      game.state.add('Boot', HV.Boot);
      game.state.add('Load', HV.Load);
      game.state.add('Splash', HV.Splash);
      game.state.add('Menu', HV.Menu);
      game.state.start('Boot');
    })();
  </script>
</body>

</html>
