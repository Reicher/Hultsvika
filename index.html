<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ludum dare 35</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
    }
  </style>

  <script src="dist/game.js"></script>

</head>

<body>

  <script>
    (function() {
      var game = new Phaser.Game(800, 400, Phaser.CANVAS, 'Ludum Dare 35');
      game.state.add('Boot', LD35.Boot);
      game.state.add('Load', LD35.Load);
      game.state.add('Splash', LD35.Splash);
      game.state.add('Menu', LD35.Menu);
      game.state.add('Game', LD35.Game);
      game.state.start('Boot');
    })();
  </script>
</body>

</html>
